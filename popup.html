<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link href="./output.css" rel="stylesheet">
    <title> Harun Face to Sticker </title>
    <style>
        .star {
            color: #dfdfd7;
        }
        .star.hovered {
            color: #EAB308;
        }
        .star.red {
            color: red;
        }
    </style>
</head>
<body class="w-[400px] h-auto bg-background pt-8 pb-12 rounded-sm">
    <div class="flex flex-col items-center">
        <h2 class="text-2xl text-primary"> Harun Face to Sticker </h2>
        <input type="file" accept=".png, .jpeg, .jpg" id="fileInput" class="text-base text-primary ml-20 mt-10 disabled:cursor-not-allowed" />
        <label class="text-base text-primary w-[225px] flex justify-start mt-6"> Prompt </label>
        <input type="text" id="prompt" placeholder="Ex. cyborg vampire, clown ..." class="w-[225px] mt-5 bg-primary rounded-md px-3 py-2.5 text-sm text-black focus-visible:outline-none disabled:cursor-not-allowed disabled:bg-secondary" />
        <span id="prompt-message" class="w-[225px] flex justify-start mt-3"> </span>
        <label class="text-base text-primary w-[225px] flex justify-start mt-4"> API token (optional) </label>
        <input type="text" id="token" class="w-[225px] mt-5 bg-primary rounded-md px-3 py-2.5 text-sm text-black focus-visible:outline-none disabled:cursor-not-allowed disabled:bg-secondary" />
        <span id="operation-error" class="w-[225px] flex justify-start mt-3"> </span>
        <button id="uploadBtn" disabled class="bg-button w-[225px] mt-10 px-4 py-2.5 rounded-md focus-visible:outline-none disabled:cursor-not-allowed">
            <p class="text-base text-black font-semibold"> Upload </p>
        </button>
        <div id="star-widget" class="mt-10 flex flex-col items-start justify-start gap-6">
            <h3 class="text-2xl text-main font-semibold ml-2"> Give us a rating </h3>
            <div class="flex space-x-3 mt-3">
                <i class="star fa fa-star text-2xl cursor-pointer disabled:cursor-not-allowed"></i>
                <i class="star fa fa-star text-2xl cursor-pointer disabled:cursor-not-allowed"></i>
                <i class="star fa fa-star text-2xl cursor-pointer disabled:cursor-not-allowed"></i>
                <i class="star fa fa-star text-2xl cursor-pointer disabled:cursor-not-allowed"></i>
                <i class="star fa fa-star text-2xl cursor-pointer disabled:cursor-not-allowed"></i>
            </div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
